databaseChangeLog:
  - changeSet:
      id: 1
      author: Hasilbek
      changes:
        - createTable:
            tableName: dispute_type
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValue: now()
              - column:
                  name: updated_date
                  type: timestamp
              - column:
                  name: name
                  type: varchar(255)

  - changeSet:
      id: 2
      author: Hasilbek
      changes:
        - createTable:
            tableName: disputes
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValue: now()
              - column:
                  name: updated_date
                  type: timestamp
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: type_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_dispute_type
                    references: dispute_type(id)
              - column:
                  name: description
                  type: varchar(255)
