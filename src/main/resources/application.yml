server:
  port: 5000

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
      format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
  profiles:
    active: local

rabbit:
  exchange: notification_direct_exchange
  notification-routing-key: dispute_service_routing_key

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
